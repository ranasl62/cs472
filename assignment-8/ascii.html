<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
<header>CS472: ASCII Animation Viewer</header>
<div class="container">
    <button onclick="window.location.href='/cs472/'">Home</button>
    <textarea id="text-area" class="text-area" cols="80" rows="20"></textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button disabled="disabled" id="stop">Stop</button>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
            <option selected="selected" value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="fontsize">
            <option data-fs="7pt" value="Tiny">Tiny</option>
            <option data-fs="10pt" value="Small">Small</option>
            <option data-fs="12pt" value="Medium" selected="selected">Medium</option>
            <option data-fs="16pt" value="Large">Large</option>
            <option data-fs="24pt" value="Extra Large">Extra Large</option>
            <option data-fs="32pt" value="XXL">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox">Turbo</label>
    </fieldset>
</div>
<div id="validate">
    <a href="https://validator.w3.org/nu/?doc=https://berabjesus.github.io/MIU-CS472/w1d6-Js_Animation/ascii.html" target="_blank">
        <img alt="link image" src="https://manalabs.org/img/w3c-html.png" />
    </a>
    <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://berabjesus.github.io/MIU-CS472/w1d6-Js_Animation/ascii.css" target="_blank">
        <img alt="link image" src="https://manalabs.org/img/w3c-css.png" />
    </a>
</div>
</body>

</html>
